{% extends "base.html" %} {% block title %}Live Feed - Neural Nexus{% endblock
%} {% block head %} {{ super() }}
<style>
  .feed-grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    justify-items: center;
  }
  .video-container {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
  }
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 75%;
    overflow: hidden;
  }
  .video-wrapper video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
{% endblock %} {% block content %}
<h1>Live Feed</h1>
<div class="feed-grid-container">
  {% for video_url in video_urls %}
  <div class="video-container">
    <div class="video-wrapper">
      <video src="{{ video_url }}" autoplay loop muted playsinline></video>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
